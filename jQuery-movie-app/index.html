<!DOCTYPE html>
<html>
<head>
  <title>Movie Rater</title>
 </head>
<body>
  <div class="container">
    <h1>Movie Rater</h1>

    <form id="movieForm">
      <input type="text" id="movieTitle" placeholder="Movie Title">
      <input type="number" id="movieRating" placeholder="Rating (0-10)">
      <button type="submit">Add Movie</button>
    </form>

    <div class="sort-options">
      <button id="sortByTitle">Sort by Title</button>
      <button id="sortByRating">Sort by Rating</button>
    </div>

    <ul id="movieList"></ul> 
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="index.js">
    
  </script> 
</body>
</html>
